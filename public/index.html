<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <link rel="stylesheet" href="../src/css/main.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <form class="col s12" id="todo-form">
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="todo" class="materialize-textarea"></textarea>
                        <label for="todo">Tarea</label>
                    </div>
                </div>
                <button type="submit" class="waves-effect waves-light btn">Agregar</button>
            </form>
        </div>
        <div class="row" id="todos">
            <div class="col s12 m6 todo">
                <div class="card-panel">
                    <input type="checkbox" id="tarea-1" />
                    <label for="tarea-1">
                        Tarea 1.
                    </label>
                </div>
            </div>
        </div>

        <!-- Modal Trigger -->
        <a class="waves-effect waves-light btn modal-trigger" href="#modalTask">Modal</a>

        <!-- Modal Structure -->
        <div id="modalTask" class="modal">
          <div class="modal-content">
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="task" class="materialize-textarea"></textarea>
                    <label for="task">Tarea</label>
                  </div>
                  <input type="date" name="" value="" class="col s6">
                </div>
                <button type="submit" class="waves-effect waves-light btn">Agregar tarea</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
          </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="./bundle.js"></script>
</body>
</html>
